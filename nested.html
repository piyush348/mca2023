<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>A Nested List</h2>
    <ul>
        <li>coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    <h2>Description List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>This is coffee</dd>
    </dl>
</body>
</html>
